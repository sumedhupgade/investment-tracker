<div class="parent-container">
  <div class="card">
    <!-- <ng-template pTemplate="header"> -->
      <div class="flex align-items-center justify-content-between">
        <span class="card-title">Investment Summary</span>
        <p-dropdown
          [options]="years"
          [(ngModel)]="selectedYear"
          optionLabel="name"
          placeholder="Select a Year"
          (onChange)="yearChanged()"
        />
      </div>
    <!-- </ng-template> -->
    @if((investmentToshow | json) != '{}'){
    <button (click)="this.dataService.updateData(investmentToshow)">test</button>
    @for (item of investmentToshow | keyvalue; track $index) {
    <div class="flex gap-2">
      <span [textContent]="item.key"></span>:
      <div>{{ item.value["total"] }}</div>
      @for (subitem of item.value['list'] | keyvalue; track $index) {
      <div class="flex gap-2">
        <span [textContent]="item.key"></span>:
        <!-- <div>investmentToshow</div> -->
      </div>
      }
    </div>
    } }@else {

    <div class="empty-state">No Data for selected year</div>
    }
  </div>
</div>
